<div class="login-container">
    <div class="logo-container">
        <div class="img-container">
            <img src="../../../assets/logo_orange.png" alt="SmartRF Logo" class="logo">
        </div>
    </div>
    <div class="section-container">
        <div class="form-container">
            <h2 class="text-description">Welcome to SmartRF system!</h2>
            <form class="form" [formGroup]="loginForm" (submit)="checkLogin()">
                <div class="form-group">
                    <label for="username">DNI</label>
                    <!-- Use formControlName to bind the input to the form control -->
                    <input class="input-field" type="text" id="username" formControlName="username" required maxlength="9" [ngModel]="usernameUPPER" (ngModelChange)="usernameUPPER = $event.toUpperCase()">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- Use formControlName to bind the input to the form control -->
                    <input class="input-field" type="password" id="password" formControlName="password" required>
                </div>
                <div class="button-group">
                    <button class="button-gradient" type="submit">Login</button>
                    <button class="button-gradient" type="reset" (click)="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

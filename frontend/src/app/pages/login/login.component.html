<div class="login-container">
    <div class="logo-container">
        <img src="../../../assets/logo_dark.png" alt="SmartRF Logo" class="logo">
    </div>
    <div class="form-container">
        <h2 class="text-description">Login</h2>
        <form class="form" [formGroup]="loginForm" (submit)="checkLogin()">
            <div class="form-group">
                <label for="username">DNI</label>
                <!-- Use formControlName to bind the input to the form control -->
                <input type="text" id="username" formControlName="username" required maxlength="9">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Use formControlName to bind the input to the form control -->
                <input type="password" id="password" formControlName="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset" (click)="resetForm()">Reset</button>
            </div>
        </form>
    </div>
</div>

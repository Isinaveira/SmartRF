<app-navbar></app-navbar>
<measurement-form [msg_type]="1"></measurement-form>

<div class="devices-container">
    @for(device of devices_list; track device){
     <div class="device-card">
        <span>id:{{device._id}}</span>
        <span>status: {{device.state}}</span>
        <span>coordinates: lng:{{device.coordinates.lng | number: '1.2-4'}}, lat:{{device.coordinates.lat | number: '1.2-4'}}</span> 
     </div>
    }
</div>

<app-navbar></app-navbar>
<div class="form-container">
  <div class="form-title">
      <h2>Formulario de Medición</h2>
  </div>  
  <form form >
    <div class="form-field">
        <label for="type">Tipo de Medición:</label><br />
        <select id="type" name="type" (change)="onChange($event)" required>
          <option value="basic">Básico</option>
          <option value="advanced">Avanzado</option>
        </select>
    </div>
    <div class="form-field">
        <label for="decision_type">Tipo de Decisión:</label><br />
        <select id="decision_type" name="decision_type" required>
          <option value="1">Estimación a la Máxima</option>
          <option value="2">Estimación a la Media</option>
        </select>
    </div>
    <div class="form-field">
        <label for="freq_inicial">Frecuencia Inicial (MHz):</label><br />
        <input
          type="number"
          id="freq_inicial"
          name="freq_inicial"
          min="25"
          max="1750"
          step="any"
          required
        />
    </div>
    <div class="form-field">
        <label for="freq_final">Frecuencia Final (MHz):</label><br />
        <input
          type="number"
          id="freq_final"
          name="freq_final"
          min="25"
          max="1750"
          step="any"
          required
        />
    </div>
    <div class="form-field">
        <label for="ancho_de_canal">Ancho de Canal (kHz):</label><br />
        <input
          type="number"
          id="ancho_de_canal"
          name="ancho_de_canal"
          min="0"
          step="any"
          required
        />
    </div>
    <div id="advancedOptions" style="display: none">
      <br>
      <h4>Opciones Avanzadas</h4>
      <div class="form-field">
          <label for="umbral">Umbral:</label><br />
          <input type="text" id="umbral" name="umbral" required /><br /><br />
      </div>
      <div class="form-field">
          <label for="tiempo_captura_ventana">Tiempo de Captura de Ventana:</label>
          <input
            type="text"
            id="tiempo_captura_ventana"
            name="tiempo_captura_ventana"
            required
          />
      </div>
      <div class="form-field">
          <label for="numero_pts_ventana">Número de Puntos de Ventana:</label><br />
          <select id="numero_pts_ventana" name="numero_pts_ventana" required>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
            <option value="4096">4096</option>
            <option value="8192">8192</option>
            <option value="16384">16384</option>
            <option value="32768">32768</option>
            <option value="65536">65536</option>
          </select>
      </div>
    </div>
    <div class="form-fields">
        <label for="inicio_medicion">Inicio de Medición:</label><br />
        <input
          type="datetime-local"
          id="inicio_medicion"
          name="inicio_medicion"
          required
        />
    </div>
    <div class="form-fields">
        <label for="fin_medicion">Fin de Medición:</label><br />
        <input
          type="datetime-local"
          id="fin_medicion"
          name="fin_medicion"
          required
        />
    </div>
    <div class="form-controllers">
        <button type="submit" class="init-button">Iniciar medición</button>
        <button type="reset" class="clear-button">Clear</button>
    </div>
  </form>
</div>

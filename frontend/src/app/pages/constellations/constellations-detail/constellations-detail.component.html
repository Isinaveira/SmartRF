<app-navbar></app-navbar>
<div class="constellations-detail-container">
    <measurement-form [isConstellation]="true" [constellation_id]="this.constellation_id"></measurement-form>
    <div class="data-container">
        <div class="devices-container">
            @for(device of devices_list; track device){
                <div class="device-container" (click)="openDeviceDetail(device.station_id)">
                    <p class="info-data">
                        Id dispositivo: {{device.station_id}}
                    </p>
                    <div class="info-data">
                        Estado: <div [ngClass]="isActive(device.state)"></div>
                        
                    </div>
                    <p class="info-data">
                        Ãšltima lectura: {{generateTime(device.last_lectureAt)}}
                    </p>
                </div>
            }
        </div>
        @if(devices_list.length !== 0){
                <app-map [devices]="devices_list"></app-map>
        }
    </div>
</div>

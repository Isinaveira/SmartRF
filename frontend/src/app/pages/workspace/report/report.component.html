<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Pericial</title>
</head>
<body>
    <header>
        <h2>SmartRF</h2>
        <img src="../../../../favicon.ico" alt="Logo" class="logo">
    </header>

    <section class="identification">
        <p><strong>DNI:</strong> {{dni}} </p>
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Date:</strong> {{currentDate}}</p>
    </section>

    <h2>Report</h2>

    <section>
        <h3>Máxima y Mínima Potencia Medida</h3>
        <table>
            <tr>
                <th>Parámetro</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Máxima Potencia Medida</td>
                <td>XXX W</td>
            </tr>
            <tr>
                <td>Mínima Potencia Medida</td>
                <td>XXX W</td>
            </tr>
        </table>
    </section>

    <section>
        <h3>Charts</h3>
        <div class="charts">
          
        </div>
    </section>
</body>
</html>

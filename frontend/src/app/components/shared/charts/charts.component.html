
<h2>Charts</h2>


<div class="charts-container">
  
  <div class="barras">
    <ngx-charts-line-chart 
    [results]="samplesPerChannel"
    [animations]="true"
    [scheme]="colorSchemeNC"
    [rotateXAxisTicks]="true"
    [xAxis]="true"
    [yAxisLabel]="'Power'"
    [timeline]="true"
    [yAxis]="true"
    [legend]="true"
    [legendTitle]="'Potencia media canal'"
    > 
    </ngx-charts-line-chart>
  </div>

</div>

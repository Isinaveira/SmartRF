<!-- create-constellation-form.component.html -->

<div class="modal-container">
    <div class="modal-form">
      <h2>Create Constellation</h2>
      <form [formGroup]="constellationForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="constellation_id">Constellation Id:</label>
          <input type="text" id="constellation_id" formControlName="constellation_id" required>
        </div>
        <div>
          <label for="constellation-name">Name:</label>
          <input type="text" id="constellation-name" formControlName="name" required>
        </div>
         <div class="form-group">
          <label for="constellation_station1">Devices: (hold ctrl or cmd to select multiple)</label>
          <select formControlName="constellation_station1" id="constellation_station1" multiple>
            <option>Select one option below</option>
            @for (device of Devices; track device){
            <option  value="{{device.station_id}}" required>{{device.station_id}}</option>
            }
          </select>
        </div>

       
  
        <!-- Otros campos del formulario segÃºn el modelo de datos -->
        
        <button type="submit">Submit</button>
        <button type="button" class="cancel-button" (click)="closeForm()">Cancel</button>
      </form>
    </div>
  </div>
